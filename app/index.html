<!doctype html>
<html lang="en" ng-app="counterApp">
  <head>
    <meta charset="utf-8">
    <title>Counter</title>
    <script src="bower_components/angular/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/counterController.js"></script>
  </head>
  <body>
    <main>
      <section ng-controller="counterController as counter">
        <button id="increment" ng-click="counter.increment()">+</button>
        Count: <span id="count">{{ counter.count }}</span>
      </section>
    </main>
  </body>
</html>
