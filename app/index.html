<!doctype html>
<html lang="en" ng-app="countersApp">
  <head>
    <meta charset="utf-8">
    <title>Counter</title>
    <script src="bower_components/angular/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/factories/counterFactory.js"></script>
    <script src="js/controllers/countersController.js"></script>
  </head>
  <body>

    <div ng-controller="CountersCtrl as counters">
      <div ng-repeat="counter in counters.model">
        <button ng-click="counter.decrement()">-</button>
        {{ counter.count }}
        <button ng-click="counter.increment()">+</button>
      </div>
    </div>

  </body>
</html>
